<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AerwareAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="main-header">
        <div class="logo">
            <img src="./assets/aerwarehealth_logo_white.png" alt="AerwareHealth Logo">
            <span class="logo-text">AerwareHealth</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="technology.html">Technology</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <h3>Get in Touch</h3>
            <p>If you’d like to learn more about AerwareAI or have any questions,<br> feel free to reach out! We’d love to hear from you.</p>

            <form action="mailto:aspen@aerware.com" method="post" enctype="text/plain" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AerwareAI. All Rights Reserved.</p>
    </footer>
</body>
</html>
