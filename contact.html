<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AerwareAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="main-header">
        <div class="logo">
            <img src="./assets/aerwareai_logo.png" alt="AerwareHealth Logo">
            <span class="logo-text">AerwareHealth</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="technology.html">Technology</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <h3>Get in Touch</h3>
            <p>If you’d like to learn more about AerwareAI or have any questions,<br> feel free to reach out! We’d love to hear from you.</p>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
                <p id="responseMessage" style="display: none;"></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Aerware Technologies. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const responseMessage = document.getElementById('responseMessage');

            try {
                const response = await fetch('http://localhost:3000/send-email', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    responseMessage.textContent = 'Your message has been sent successfully!';
                    responseMessage.style.color = 'green';
                    responseMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Error sending email');
                }
            } catch (error) {
                responseMessage.textContent = 'Failed to send your message. Please try again later.';
                responseMessage.style.color = 'red';
                responseMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
